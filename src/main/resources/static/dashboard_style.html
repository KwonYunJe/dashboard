<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="dashboard_style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>

<body>
  <!-- 본문내용 -->

  <div class="container-fluid">
    <!-- 헤더 / 국가별 셀렉트 -->
    <div class="row header-row">
      <div class="col-7 header-title">Gaia-x Monitoring Dashboard</div>
      <div class="col-5 header-btn">
        <input type="checkbox" class="btn-check" id="btn-check">
        <label class="btn btn-primary" for="btn-check">한국</label>
        <input type="checkbox" class="btn-check" id="btn-check">
        <label class="btn btn-primary" for="btn-check">독일</label>
      </div>
    </div>
    <!-- 옵션 & 보고서 버튼 -->
    <div class="row option-and-report-row">
      <div class="col-7 option-btn">
        <input type="checkbox" class="btn-check" id="btn-check">
        <label class="btn btn-primary" for="btn-check">도로</label>
        <input type="checkbox" class="btn-check" id="btn-check">
        <label class="btn btn-primary" for="btn-check">가드레일</label>
        <input type="checkbox" class="btn-check" id="btn-check">
        <label class="btn btn-primary" for="btn-check">교통표지판</label>
      </div>
      <div class="col-5 report">
        <input type="checkbox" class="btn-check" id="btn-check">
        <label class="btn btn-primary" for="btn-check">보고서 생성</label>
        <input type="checkbox" class="btn-check" id="btn-check">
        <label class="btn btn-primary" for="btn-check">내보내기</label>
      </div>
    </div>
    <!-- 지도 & 차트 -->
    <div class="row map-chart-row">
      <div class="col-7 map" id="map">지도</div>
      <div class="col-5">
        <h3 style="text-align: center;">유형별 그래프</h3>
        <!-- 원형 그래프(1) -->
        <div class="row">
          <div class="col-6 chart-wrapper">
            <canvas id="priorityPieChart"></canvas>
          </div>
          <div class="col-6 chart-wrapper">
            <!-- <canvas id="priorityPieChart"></canvas> -->
            <canvas id="regionPieChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row pic-table-row">
    <div class="col-7">사진</div>
    <div class="col-5 pie-table">
      <h3 style="text-align: center;">지역별 발생현황</h3>
      <table class="table table-dark table-sm">
        <thead>
          <tr>
            <th>항목</th>
            <th>건수</th>
            <th>우선도</th>
          </tr>
        </thead>
        <tbody>
          <tr class="high">
            <td>crack</td>
            <td>12건</td>
            <td><span style="color: red;">우선</span></td>
          </tr>
          <tr class="medium">
            <td>pothole</td>
            <td>5건</td>
            <td><span style="color: orange;">중간</span></td>
          </tr>
          <tr class="low">
            <td>rust</td>
            <td>8건</td>
            <td><span style="color: #ffcc00;">낮음</span></td> <!-- 선명한 노란색 -->
          </tr>
          <!-- 여기에 추가 항목을 삽입할 수 있습니다. -->
          <tr class="high">
            <td>breakage</td>
            <td>7건</td>
            <td><span style="color: red;">우선</span></td>
          </tr>
          <tr class="low">
            <td>rust_volt</td>
            <td>4건</td>
            <td><span style="color: #ffcc00;">낮음</span></td> <!-- 선명한 노란색 -->
          </tr>
          <tr class="high">
            <td>empty_volt</td>
            <td>2건</td>
            <td><span style="color: red;">우선</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row chui-row">
    <div class="col" style="height: 20vh;">
      <h3 style="text-align: start;">변화 추이</h3>
      <canvas id="myChart"></canvas>
    </div>
  </div>
  </div>










  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="dashboard_style.js"></script>
</body>

</html>
